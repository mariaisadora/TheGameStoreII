<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro De Produtos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
    <script src="./script.js"></script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
  
    <div class="container">

        <form id="cadProdutos" class="well form-horizontal" action="../produtos" method="post" id="contact_form">
            <fieldset>

                <!-- Titulo -->
                <center>
                    <legend>The Gamestore</legend>
                    <center>
                        <br>

                        <!-- Nome Produto-->

		
					<input name="id_produto" id="id_produto" type="hidden" value="0">


                        <div class="form-group">
                            <label class="col-md-4 control-label">Nome Produto: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <input class="form-control w-50" placeholder="exe: ps5, ps2" th:field="*{descricao}" id="descricao"
                                        type="text" required>
                                </div>
                            </div>
                        </div>

	    					 <!-- Codigo  -->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Cod do Produto: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                    <input placeholder="Digite o código do item" th:field="*{codigo_produto}" id="codigo_produto"
                                        class="form-control" type="text" required>
                                </div>
                            </div>
                        </div>
	
                        <!-- Preço de Custo-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Preço de Custo: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                                    <input name="preco_custo" placeholder="Preço de Custo" class="form-control" th:field="*{preco_custo}" id="preco_custo"
                                        type="number" required>
                                </div>
                            </div>
                        </div>

                        <!-- Preço de venda-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Preço de Venda: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                                    <input name="preco_venda" placeholder="Preço para venda" class="form-control" th:field="*{preco_venda}" id="preco_venda"
                                        type="number" required>
                                </div>
                            </div>
                        </div>


                        <!-- Quantidade -->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Quantidade: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-sort-by-attributes"></i></span>
                                    <input name="quantidade" placeholder="Quantidade Dísponivel" class="form-control" th:field="*{quantidade}" id="quantidade"
                                        type="number" required>
                                </div>
                            </div>
                        </div>

                 

                        <!-- Endereço de imagens  -->
                        <div class="form-group">
                            <label class="col-md-4 control-label">URL img: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                    <input name="endereco_imagem" id="endereco_imagem" placeholder="Insira a url de algum item"
                                      class="form-control" type="text">                                    
                                </div>
                                <button id="add1" title="Adicionar + imagens" style="background-color:rgba(0,255,127);">
                                + Ads imagem </button>   
                            </div>
                        </div>
                        
							<!-- apenas para testes -->
							 <div class="form-group">
                            <label class="col-md-4 control-label">URL img: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                    <input name="endereco_imagem2" id="endereco_imagem2" placeholder="Insira a url de algum item"
                                        class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        
                            <div class="form-group">
                            <label class="col-md-4 control-label">URL img: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                    <input name="endereco_imagem3" id="endereco_imagem3" placeholder="Insira a url de algum item"
                                        class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        
                            <div class="form-group">
                            <label class="col-md-4 control-label">URL img: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                    <input name="endereco_imagem4" id="endereco_imagem4" placeholder="Insira a url de algum item"
                                        class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        
                            <div class="form-group">
                            <label class="col-md-4 control-label">URL img: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                    <input name="endereco_imagem5" id="endereco_imagem5" placeholder="Insira a url de algum item "
                                        class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        
                        

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-warning">Enviar <span
                                        class="glyphicon glyphicon-send"></span></button>
                                
                            </div>
                             <div class="col-md-1">
                                <button type="reset" class="btn btn-warning">Limpar <span
                                        class="glyphicon glyphicon-send"></span></button>
                                
                            </div>
                        </div>
<br>
<br>


<br>
<br>
<br>

<!-- tabelas html -->

<table  id="myTable"  style="width:100%">
 <thead>
  <tr>
   	<th>Cod.Produto</th>
    <th>Produto </th>
    <th>Preço de Venda </th>
    <th>Preço de Custo </th>
    <th>Quantidade </th>
  </tr>
</thead>
 <tbody>

</tbody>  
</table>


<br>             
             <button type="button" class="btn btn-warning" onclick="getProdutos()"> Recentes <span
                                        class="glyphicon glyphicon-send"></span></button>       
                                        
                                   
            </fieldset>
        </form>
    </div>
    </div>
</body>

</html>
