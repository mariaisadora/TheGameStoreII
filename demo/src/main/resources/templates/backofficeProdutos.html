<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>BACKOFFICE Produtos</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/f2150dbc67.js" crossorigin="anonymous"></script>
	<!--Style-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/estilo.css">
	<link rel="stylesheet" type="text/css" href="/static/CSS/estiloc.css">
</head>
	<header>
		<div class="wrapper">
			<nav>
				<div class="menu-toggle">
					<form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
						<i class="fas fa-search" aria-hidden="true"></i>
						<div class="pesquisar">
						<input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Pesquisar"
						aria-label="Pesquisar">
						</div>
					</form>	
				</div>
				<div class="brand">
					<h2>TheGameStore</h2>
				</div>
				<div class="carrinho-login">
					<span class="fas fa-user"></span>
					<span class="fas fa-shopping-cart"></span>
				</div>
			</nav>
		</div>
		<nav class="navbar navbar-dark bg-dark">
			<a class="nav-item nav-link" href='/TelaInicial/Home' style="color:white">HOME</a>
			<a class="nav-item nav-link" href="#" style="color:white">MAIS VENDIDOS</a>
			<a class="nav-item nav-link" href="#" style="color:white">CONSOLES</a>
			<a class="nav-item nav-link active" href="#" style="color:white">JOGOS</a>
			<a class="nav-item nav-link" href="#" style="color:white">ACESSÓRIOS</a>
			<a class="nav-item nav-link" href="#" style="color:white">LANÇAMENTOS</a>
			<a class="nav-item nav-link" href='/TelaInicial/Produtos' style="color:white">PRODUTOS</a>	
			
		</nav>
	</header>

<body>
<div class="titulo-cadastroProduto">
			<h2>Cadastro de Produtos</h2>
		</div>
    <div class="container">
      <!--  <form id="cadProdutos" class="well form-horizontal" action="../produtos" method="post" id="contact_form"> -->
		<form action="#" th:action="@{/TelaInicial/Produtos/Novo}" th:object="${produto}" method='POST'>            
            <fieldset>

                <center>                 
                    <center>
                        <br>

					<input name="id_produto" id="id_produto" type="hidden" value="0">

                        <div class="form-group">
                            <label class="col-md-4 control-label">Nome Produto: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <input class="form-control w-50" placeholder="Exemplo: Ps5, Ps2" th:field="*{descricao}" id="descricao"
                                        type="text" required>
                                </div>
                            </div>
                        </div>

	    					 <!-- Codigo  -->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Código do Produto: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                    <input placeholder="Digite o código do item" th:field="*{codigo_produto}" id="codigo_produto"
                                        class="form-control" type="text" required>
                                </div>
                            </div>
                        </div>
	
                        <!-- Preço de Custo-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Preço de Custo: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                                    <input name="preco_custo" placeholder="Preço de Custo" class="form-control" th:field="*{preco_custo}" id="preco_custo"
                                        type="number" required>
                                </div>
                            </div>
                        </div>

                        <!-- Preço de venda-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Preço de Venda: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                                    <input name="preco_venda" placeholder="Preço para venda" class="form-control" th:field="*{preco_venda}" id="preco_venda"
                                        type="number" required>
                                </div>
                            </div>
                        </div>


                        <!-- Quantidade -->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Quantidade: </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-sort-by-attributes"></i></span>
                                    <input name="quantidade" placeholder="Quantidade Dísponivel" class="form-control" th:field="*{quantidade}" id="quantidade"
                                        type="number" required>
                                </div>
                            </div>
                        </div>

                 <div class="form-group">

            <label for="text">Imagens do produto:</label>
            <ul class="list-group" id="lista-imagens">
              
            </ul>

          </div>
          <div class="form-group" style="text-align: right" >
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Adicionar Imagem
            </button>

            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Adicionar Imagem</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" style="text-align:left">
                    <label for="text">Insira a URL da imagem:</label>
            <input type="text" class="form-control" placeholder="https://dropbox..." id="url_imagem">
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addImage();">Adicionar</button>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <hr>
          
          <div class="form-group" style="margin-top: 2rem">

            <label for="text">Perguntas & Respostas do produto:</label>
            <ul class="list-group-flush" id="lista-pr" style="padding-left: 0px">
              
            </ul>

          </div>
          <div class="form-group" style="text-align: right" >
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
              Adicionar Pergunta<br/> e Resposta
            </button>

            <!-- The Modal -->
            <div class="modal" id="myModal2">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Adicionar Pergunta e Resposta</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" style="text-align:left">
                    <label for="text">Insira uma pergunta:</label>
                    <input type="text" class="form-control" placeholder="Este jogo vem com conteúdo extra?" id="pergunta">
                    <br>
                    <label for="text">Insira uma resposta:</label>
                    <input type="text-area" rows="3" class="form-control" placeholder="Sim! Ele vem com a dlc xxx..." id="resposta">
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addPR();">Adicionar</button>
                  </div>
                                
                            </div>
                            
                                
                            </div>
                        </div>
                        
                         <div class="form-group">
            <button type="submit" value="submit" class="btn btn-outline-success">Cadastrar</button>
          
            <button class="btn btn-outline-info" type="reset" value="Reset">Resetar</button>
</body>

</html>
